name: CI

on: 
  push:
    branches: master
    tags: v*
  pull_request:
    branches: master
  schedule:
    - cron: '0 7 * * *'

jobs:
  ci:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install Rust toolchains
      if: runner.OS != 'Linux'
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Install cargo-outdated
      run: cargo install --force --git https://github.com/kbknapp/cargo-outdated
    - name: Check deps version
      run: cargo outdated --depth 1 --exit-code 1 --verbose
    - name: Caching
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-
    - name: Build
      run: cargo build --verbose
    - name: Code Format
      run: cargo fmt --all -- --check
    - name: Clippy Check
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Run tests
      run: cargo test --verbose
